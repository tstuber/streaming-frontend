<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>

<body>
    <div class="container">
        <h2>Last messages</h2>
        <div class="row" id="last-messages">
        </div>
    </div>

    <div class="container">
        <h2>New message</h2>
        <div class="row">
            <form action="/camel/message" method="post" class="col-md-12">
                <label for="message">Message</label>
                <input type="text" id="message" name="message">
                <label for="endpoint">Endpoint</label>
                <input type="text" id="endpoint" name="endpoint" value="/camel/message">
                <input type="hidden" id="submit-date" name="timestamp">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script>

    const MAX_MESSAGES = 5;

    /* Form handling */
    var form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
        event.preventDefault();

        var timestamp = new Date().getTime();
        var message = document.getElementById("message").value
        var endpoint = document.getElementById("endpoint").value

        var data = JSON.stringify({"timestamp": timestamp, "message": message});
        console.log("POST request: " + data);
        check(data, endpoint);
    });

    function check(data, endpoint) {
        var request = new XMLHttpRequest();
        request.addEventListener('load', function (event) {
            if (request.status >= 200 && request.status < 300) {
                console.log("POST response: " + request.responseText);
            } else {
                console.warn(request.statusText, request.responseText);
            }
        });
        request.open("POST", endpoint, true);
        request.setRequestHeader("Content-Type", "application/json");
        request.send(data);
    }

    /* Event source */
    var source = new EventSource("/message/stream");
    source.onmessage = function (event) {

        var message = JSON.parse(event.data);

        checkMaxMessage();
        addMessage(message.after);  // Only "after" section of message is required.
    };

    function checkMaxMessage() {
        var count = document.getElementById("last-messages").childElementCount;
        if (count >= MAX_MESSAGES-1) {
            document.getElementById("last-messages").lastChild.remove();
        }
    }

    function addMessage(message) {
        // parse unix timestamp (string) into date format.
        var timestamp = moment(Number(message.timestamp)).format('hh:mm')

        document.querySelector('#last-messages').insertAdjacentHTML(
            'afterbegin',
            `<p class="col-md-12"><strong>` + message.username + `:&nbsp;</strong>` +
            message.message + `<sub><em>&nbsp;(` + timestamp + `)</em></sub></p>`
        )
    }
</script>

</html>
